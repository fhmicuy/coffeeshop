  <section class="contact">
  <h2>Contact Us</h2>
  <form action="https://api.whatsapp.com/send" method="get" target="_blank">
    <label for="name">Name</label>
    <input type="text" id="name" name="text" placeholder="Your name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="081234567890" required pattern="[0-9]{10,15}">

    <label for="message">Message</label>
    <textarea id="message" name="text" rows="5" placeholder="Your message..." required></textarea>

    <!-- Tombol WA dengan nomor tujuan -->
    <a 
      href="https://wa.me/6283808584826?text=Halo!! Terimakasih sudah membeli product kami." 
      target="_blank"
      class="whatsapp-button"
    >
      Kirim via WhatsApp
    </a>
  </form>
</section>
